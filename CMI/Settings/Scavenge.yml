Scavenge:
  ItemBreak:
    # 设定物品拆解时损坏的基础几率
    # 值从0-100，100代表每次分解，物品都会损坏
    # 这也允许玩家在拆解附魔时不损坏物品本身
    # 绕过你想让物品必定损坏，设为100
    # 损坏的物品会返回部分材料
    # 没有附魔的物品一定会损坏
    Base: 8.0
    # 根据附魔数量增加物品损坏的几率
    # 比如在默认8%的损坏几率下，将该几率设为2，则具有3个附魔的物品会有8%+(3*2%)=14%的几率损坏
    ForEachEnchant: 2.0
    # 根据附魔等级增加物品损坏的几率
    # 这会将附魔的最高等级与当前等级纳入考量
    # 当该几率设为7.5时，每个最高等级的附魔会添加7.5%物品损坏的几率
    # 如果某附魔如锋利等级为2，最高等级为5，那么便只会添加3%物品损坏的几率
    ForEachEnchantLevel: 2.0
    # 拆解附魔时物品损坏几率的最大值
    # 这可将最大几率限制到一个特定值，以防达到100%导致永远损坏物品
    MaxBreakChance: 100.0
    # 设定物品耐久度不满时损坏几率增加的数值
    # 设为50代表根据物品剩余耐久度，拆解附魔时物品损坏几率之多增加50%(加和)
    # 满耐久的物品不会额外增加损坏几率
    BreakDurabilityCheck: 50.0
    # 启用后，返还原料时会将物品耐久度纳入考量
    # 比如物品满耐久度为100，当前耐久度为50，则只会考虑返还一半原料
    # 这不意味着玩家一定会得到一半原料，这只代表可能返还原材料的一半会进入IngredientReturn进程
    DurabilityCheck: true
    IngredientReturn:
      # 当拆解附魔失败时，返还物品原料的最大几率
      # 这会分别应用于物品的每个原料
      # 物品的配方应存在于数据库，否则不会返还任何物品
      Base: 25.0
  EnchantExtractionFail:
    # 拆解附魔时失败的基础几率
    # 拆解附魔失败时，玩家不会得到对应的附魔书
    Base: 10.0
    # 根据附魔等级增加拆解附魔失败的几率
    # 则会将附魔的最高等级与当前等级纳入考量
    # 设置为75表示一个最高等级的附魔会增加75%拆解附魔失败的几率
    # 如果某附魔如锋利等级为2，最高等级为5，那么便只会添加30%拆解附魔失败的几率
    # 某些附魔如水下速掘的最高等级为1，则其永远会增加最大值的拆解附魔失败几率
    ForEachLevel: 10.0
    # 拆解附魔失败的最大几率
    # 这可将最大几率限制到一个特定值，以防达到100%导致拆解附魔永远不成功
    MaxFailChance: 75.0
    LevelLower:
      # 当拆解附魔失败时，附魔等级降低的基础几率
      # 这是拆解附魔失败时执行的，且仅在拆解附魔失败后执行
      # 如果附魔等级已经为1，那么玩家不会得到对应的附魔书
      # 如果你想防止在拆解附魔失败时降低附魔等级，将此设为0
      # 如果你想每次拆解附魔失败时都降低附魔等级，将EnchantExtractionFail.Base设为100，并且将该值设为100
      Base: 50.0
      # 根据附魔等级增加降低附魔等级的几率
      # 这表示拆解附魔时，高等级附魔有更高的几率降低等级
      ForEachLevel: 5.0
      # 根据附魔等级增加降低附魔等级的最大纪律
      MaxChance: 75.0
  Cost:
    # 拆解附魔的费用，设为0以免费拆解
    Base: 100.0
    # 根据物品的附魔与/cmi setenchantworth设定的附魔价值，添加额外的拆解费用
    # 该值代表每个附魔价值的折算比
    # 因此如果你的基础拆解费用是100，额外费用设为5。当你尝试拆解带有价值1000的锋利5附魔的物品，且该物品本身价值100，那么你需要支付(100+1000*5%+100*5%)=155进行拆解
    Extra: 5.0
  # 下列物品无法拆解
  BlackList:
  - diamond
  - ironingot
  - goldingot
  - coal
  - IRON_NUGGET
  - GOLD_NUGGET
  # 启用后，会将上方黑名单转化为白名单，从而仅能拆解列表中的物品
  BlackToWhiteList: false
  # 禁用后，当玩家打开拆解UI时，他们无法捡起物品
  AllowItemPickups: false
  # 启用后，一个物品如剑，在拆解后如果没有损坏，那么会重置它的修复费用，从而玩家可以像使用新剑一般，而非更难为其附魔
  ResetRepairCost: true
