# 模块列表，你可以在此启用或禁用
# 这会完全禁用某些功能
# 要让此生效，你需要重启服务器
# 禁用某些模块也会禁用相关命令，如cuffed模块禁用时也会禁用/cuff指令，silentChest模块禁用时也会禁用silentChest指令
# 禁用后的指令不会再tab补全中出现，并且在使用时会返回“不存在该命令”的错误

#  
# 静音开箱子
# 适用于1.7.x及以上的服务器
