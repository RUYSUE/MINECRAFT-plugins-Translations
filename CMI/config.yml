# ********************************************
# **      打开Settings文件夹以进行更多设置     **
# ********************************************

# CMI应该使用的语言
Language: EN
# 是否从github下载默认语言文件
# 如果你使用EN或已经安装了你所需要的语言(且不想下载其他语言)，则可以禁用
LanguageDownload: true
Economy:
  # 是否启用CMI经济
  # 如果你安装了CMIInjector，会自动启用该设置
  # 请注意！如果你想让经济与其他插件不发生问题，你需要injector(zrips.net/cmii)或重新编写的Vault(www.zrips.net/cmivault)
  # 你可以在插件页面找到这两种解决方法(www.spigotmc.org/resources/cmi-298-commands-insane-kits-portals-essentials-economy-mysql-sqlite-much-more.3742)
  Enabled: true
  # 玩家在转账前是否需要二次确认
  Confirmation: false
  # 是否记录玩家间的转账
  LogEnabled: false
  log:
    Unknown: true
    Transfer: true
    IgnoredUsers:
    - Zrips
  Cheque:
    # 设定玩家创建支票的最大数额
    # 设置为0以移除限制
    MaxValue: 1.0E8
    # 玩家创建支票时，是否需要手持一张纸
    Paper: true
    # 玩家是否需要具有cmi.command.cheque.withdraw权限才能使用支票
    Permission: false
    # 是否允许在创造模式下使用支票
    # 如果你有一个创造模式的服务器，请勿开启，以防玩家刷物
    InCreative: false
    # 是否接收老版支票(具有未加密数据)
    # 保持禁用以保证安全
    AcceptNotEncoded: false
  PaymentWithShorts:
    # 启用后玩家可使用缩写，如10k(即10000)来进行支付
    # 除此之外，10.2k=10200
    Allow: true
    # 用于金额缩写的单位，后方的数字代表该单位对应的数额
    # 仅允许以一个字母作为缩写单位
    values:
    - k-1000
    - m-1000000
    - b-1000000000
    - t-1000000000000
    - q-1000000000000000
  BalTop:
    # 被baltop排除的玩家名
    Exclude:
    - Notch
    # 是否在baltop中显示金额的缩写，如1.25M而非12501234
    DisplayWithShorts: false
    # 被baltop排除的玩家名
    # 可用于过滤towny插件中的城镇
    ExcludeStartingWith:
    - town_
    - town-
    - towny_
    - towny-
    - debt-
    - debt_
    # 开启后，某些虚假账户也会被包括到baltop中
    # 这应当包含一些以前被标记为假的帐户，如为城镇或类似用途而创建的账户
    IncludeFakes: false
    # 设置为0或更低以禁用此功能
    # 当玩家连续离线多少天时将其从baltop中排除
    ExcludeInactive: 0
  Global:
    # 玩家初入服务器时持有的金币
    StartingAmount: 100.0
    # 玩家持有金币的最小值，可设置为负数
    MinimalAmount: 0.0
    # 玩家持有金币的最大值，设置为-1以取消限制
    MaximumAmount: 1.0E8
    # 玩家转账的最小值
    # 这可以防止玩家发送大量小额资金来填充记录
    MinimalPay: 0.5
    # 是否允许小数转账
    # 如果禁用该功能，转账的金额会被限制为整数，当玩家使用小数时会四舍五入为整数
    Fractions: true
    # 金币的单位
    CurrencySymbol: €
    # 金币的格式
    MoneyFormat: '###,##0.00'
    # 是否使用缩写，如12305122显示为12.3m
    UseShortNumbers: false
    # 缩写后的格式，如1.23k。小于1k时会使用MoneyFormat
    shortNumbersFormat: '###,##0.0'
    # 缩写后缀
    ShortNumbersSuffixes:
    - ''
    - k-1000
    - m-1000000
    - b-1000000000
    - t-1000000000000
    - q-1000000000000000
    # 是否启用西方的格式(小数以“,”分割；千位以“.”分割)，启用后1,000,000.00会变为1.000.000,00
    SwitchPlaces: false
    # 金币与单位的位置
    Placing: '[money][symbol]'
FileSave:
  # 当你的I/O出现问题，且需要异步保存玩家文件以降低等待时间时，将此项改为true
  Async: false
InteractiveCommands:
  # 用于告示牌交互式命令的正则表达式
  # 默认格式为[ic:[icName]]，如[ic:trash]
  # 你如果想用更为简介的格式，可使用如下的正则表达式(\[([a-zA-Z0-9]+)\])(该表达式去除了上一行的"ic:")
  SignRegex: (\[ic:([a-zA-Z0-9]+)\])
  # 按照距离或字母顺序对交互式命令进行排序
  SortByDistance: true
Optimizations:
  # 禁用时我们不会尝试在服务器启动或关闭时取消虚假op，同时禁用asFakeOp!用法
  UseFakeOperator: false
  # 禁用时我们不会检查执行自定义缩写指令时可能的无限循环
  InfiniteLoopDetection: true
  # 启用后发送至后台的消息会被清除颜色及格式
  # 如果你使用的时mohochrome console，请开启
  MonochromeConsole: false
  # 玩家加入服务器时，无敌持续的时间
  # 设置为0以禁用
  # 最高60秒
  ImmortalityOnJoin: 3
  # 是否启用维护模式
  Maintenance: false
  # 维护模式开启时，自动踢出不具有cmi.command.maintenance.bypass权限的所有人
  MaintenanceAutoKick: true
  # 是否显示“维护模式”bossbar
  MaintenanceBossBar: true
  # 启用后发光颜色、玩家碰撞、铭牌将会停止工作，CMI也会停止任何与玩家团队有关的事情
  # 如果你在使用其他与玩家团队相关的插件时遇到问题，请启用
  DisableTeamManagement: false
  ArmorStands:
    # 启用后插件会检查玩家是否可以通过发送虚假的方块放置事件来影响盔甲架，同时检查是否有其他插件想要阻止该操作
    # 这可帮助最大限度降低玩家在无建造权限区域影响盔甲架的可能性
    CheckBlockPlace: false
    Templates:
      # 启用后玩家需要具有cmi.command.armorstand.template.[templatename]权限才能使用已保存模板
      SpecificPermission: false
  AutoDownload:
    # 启用后，如果你没有GeoIP.dat，当服务器启动时会自动下载。更改设置后你可能需要重启服务器
    GeoIp: false
    # 启用后，如果你没有GeoLiteCity.dat，当服务器启动时会自动下载。更改设置后你可能需要重启服务器
    GeoLiteCity: false
  # 启用后，你可以通过右键玩家头颅在动作栏中查看所有者名字
  ShowSkullOwner: true
  # 启用后，你可以通过右键蜂巢在动作栏中查看相关信息
  ShowBeeHiveInformation: true
  # 启用后，通过右键饰纹陶罐可以在动作栏出显示内容物
  ShowDecoratedPotInformation: true
  # 设置创建电梯时的标志，不区分大小写
  ElevatorIndicator: '[CMIElevator]'
  SignEdit:
    # 玩家无法通过/cmi se来编辑第一行具有如下内容的告示牌
    BlackList:
    - '[Private]'
    - '[More Users]'
    - '[Everyone]'
    - '[AdminShop]'
    - '[ChestShop]'
    - '[CMIElevator]'
  # 决定电梯类型。用于电梯告示牌第二行时，玩家会被直接传送至对应告示牌正前方，而非保留原始的x坐标与z坐标
  ElevatorStaticIndicator: '[*]'
  # 在邮件、封禁详情(checkban)、详情等界面显示的时间格式 日/月/年 时/分/秒
  LongDateFormat2: dd/MM/yy HH:mm:ss
  # 在背包界面等显示的时间格式 日/月/年
  ShortDateFormat: dd/MM/yy
  # 是否记录/sell hand记录
  SellLog: true
  # 启用后，当使用需要玩家名字的指令时，插件可通过名字的一部分进行匹配，如/cmi heal rips可治愈玩家Zrips
  # 对于名字复杂的玩家极为有效
  PartialPlayerName: false
  # 部分名字进行匹配时，是否优先匹配在线玩家
  # 当在线玩家与离线玩家的名字具有相同的一部分时，这有可能会影响你正常对离线玩家使用指令
  # 比如，当Luuk666在线时，你无法对Luuk使用指令
  # 这可通过加入 -exa-后缀避免，如luuk-exa-会返回离线玩家
  PrioritizeOnlinePlayers: false
  # 启用后help界面的指令将以字母顺序排序
  # 禁用后会通过优先级排序
  CommandSorting: true
  # 默认情况下，我们不接受远程控制指令，如果你正确设置了服务器以安全接受远程指令且你有该需求，则可以启用
  AllowRconCommands: false
  # 启用后，远程指令返回的信息将不会包含颜色代码
  CleanRconCommands: false
  # 当找不到对应指令时，根据相似比匹配可能的指令
  # 例子：/cmi spawnmb与/cmi spawnmob有87.5%的相似性
  # 设为0以禁用
  SimilarCommandChecker: 75
  # 启用后当玩家输入错误的指令后，该指令不会执行
  # 但是会向玩家发送错误用法与最相近的指令
  SimilarCommandPrevention: false
  # 启用后在/help界面中以/cmi开头的指令会被缩短，如/cmi back会变为/back
  # 当缩写或自定义缩写生效时，会自动应用该设置
  # 这只是自定义下的改变，不会影响指令正常使用
  RemoveLabel: false
  # 启用后所有玩家都可以将鼠标放于错误信息上来查看缺失的权限
  # 禁用后只有具有cmi.permissiononerror权限的玩家可以查看
  # 默认情况下玩家具有该权限，因此如果你想要隐藏时需要取消玩家的该权限
  PermisionOnError: false
  # 启用后当玩家使用无权限的指令时，向控制台发送缺失对应权限的信息
  PermisionInConsole: true
  Teleport:
    # 玩家需要具有cmi.safeteleport权限才能在传送时传送至一个安全的地点
    # 启用后在检查可用的安全地点时会从下向上检查
    # 禁用后会从上至下检查
    SafeLocationDownThenUp: false
    # 传送后，玩家无敌的时间
    # 这也会阻止传送在传送后伤害他人
    # 设为0以禁用
    # 最长60秒
    Invulnerability: 5
    # 启用后每次玩家传送前都会被先传送至出生点
    # 这也是为了防止人们知道你传送到了哪里
    # 众所周知，传送不并不是真的传送，而是在极短时间里移动到目的地
    ToSpawnBefore: false
    # 启用后tp指令为/cmi tp [WhoYouWantToTeleport] [WhereToTeleport]；禁用后tp指令为/cmi tp [WhereToTeleport] [WhoYouWantToTeleport]
    SwitchPlaces: true
    CurrentLoc:
      # 仅应用于tpa、tpahere与tpaall
      # 启用后接受传送请求后玩家会被传送至对应玩家当前的位置
      # 禁用后会被传送至发起请求时的位置
      tpa: true
      # 仅应用于tpahere
      tpahere: true
    # /jump指令的最大距离，可被cmi.command.jump.[amount]权限覆盖
    JumpDefault: 50
    Tpa:
      # 接收tpa/tpahere的有效时间
      Time: 60
      # 玩家接受传送请求后，在正式传送前需要等待的时间
      Warmup: 3
      # 玩家传送前能否移动
      Move: false
      # 拒绝一次传送后，下次能够接收该玩家传送请求的间隔
      Block: 120
      # 能够传送的最远距离
      # 设为0以移除限制
      # 设为任意正数以限制玩家在不同世界的传送
      # 可通过cmi.command.tpa.max.[blockcount]权限覆盖
      MaxDistance: 0
    TpaHere:
      # 能够传送的最远距离
      # 设为0以移除限制
      # 可通过cmi.command.tpahere.max.[blockcount]权限覆盖
      MaxDistance: 0
    Tp:
      # 绕过被阻止传送到不安全地点的时间
      Bypass: 15
    # 启用后在传送请求的消息后添加接受与拒绝按钮
    DenyConfirm: true
    BlackListedItems:
      # 当玩家背包中含有黑名单物品时，是否无法执行下述指令，可被cmi.teleport.bypassblacklist权限覆盖
      Enabled: false
      EnabledFor:
        tp: true
        tpa: true
        tpahere: true
        warp: true
        home: true
        spawn: true
      # 黑名单物品与数量(默认为0，此时持有即无法使用上述指令)
      # 物品与数量通过":"分割，如IronOre:5会限制玩家背包中的铁矿石数量，超过5时则无法使用上述指令
      List:
      - Diamond
      - DiamondBlock
      - DiamondOre
      - ironore:5
    # 当玩家传送距离小于下述数值时，则不会将传送前位置记录到back指令中
    BackMinDistance: 5
    # 禁用后不会将使用创世神导航法杖进行的传送纳入back中
    # 启用后将创世神导航法杖进行的传送纳入back中
    BackWithWE: true
    # 玩家无法使用back指令回到下述世界
    BackBlackList:
    - TeztWorldz
  Hat:
    Block:
      # 启用后如果物品含有自定义lore则不允许放到头盔槽中
      # 对头盔不生效
      WithLore: false
      # 启用后如果物品不是帽子类也无法装备
      NoneHatItems: true
      # 启用后不允许装备附魔了的非帽子类物品
      NoneHatEnchanted: true
    Allow:
      # 启用后允许未具有cmi.inventoryhat权限的玩家穿戴怪物头颅
      # 禁用后则需要该权限来进行穿戴
      MobHeads: true
    # 允许玩家穿戴到头上的材料
    WhiteList:
    - bedrock
  helpop:
    # 启用后玩家不会看到他通过helpop发送的信息，而只是告知信息发送成功
    feedbackMessage: true
  IP:
    # 启用后会对玩家的IP地址进行存储，用于诸如识别玩家小号的用途
    # 禁用后会限制部分指令的使用
    Record: true
    # 等待多长时间后将玩家IP记录至数据库
    # 这仅适用于离线服务器，从而在玩家登陆后记录IP
    # 尽量保证该数值高于登陆插件允许的登陆时间，来记录使用某名字玩家的IP
    delay: 30
  # 使用/cmi maxhp能够设置的血量上限
  MaxHp: 1000
  # 启用后会从用户统计文件而非CMI用户数据文件中获取玩家游玩时间
  # 如果你有老版服务器且在使用玩家统计功能，这可帮助获得更为准确的游玩时间
  # 推荐保持启用
  PlayTimeFromStats: true
  # 是否自动更新游玩时间排行榜
  # 这负责提供玩家游玩时间排行榜数据，且定期更新。对占位符很有用。
  PlayTimeAutoUpdater: true
  # 启用后会在服务器启动时加载游玩时间排行榜
  PreloadTopPlaytime: false
  # 是否使用CMI游玩时间追踪
  # 启用后，玩家每玩一小时服务器就记录一次
  # 对CMI等级与/playtime没有影响，只会在使用/cplaytime时按小时显示更为具体的时间
  CMIPlayTimeTracking: false
  # 被游玩时间排行榜排除的玩家名
  PlaytimeTopExclude:
  - Some
  - Names
  - Here
  # 玩家离线多少天后，将其从游玩时间排行榜排除
  # 设为0以移除限制
  PlaytimeTopOffline: 0
  ItemName:
    # 查看ItemRenaming.list部分以设置无法使用/itemname更改名字的物品
    # 启用后，被/itemname指令更改名字的物品会被添加boolean格式的NBT标签"ModifiedName"
    MarkChanged: false
  ItemLore:
    # /itemlore指令能够设置最长的物品描述(除去颜色代码)
    # 设为0以移除限制
    MaxLength: 64
    # 无法使用/itemlore的物品黑名单
    TypeBlackList:
    - gold_nugget
    # 启用后，被/itemlore指令更改描述的物品会被添加boolean格式的NBT标签"ModifiedLore"
    MarkChanged: false
  OnDurabilityLoss:
    # 工具耐久低于设定阈值时，是否提醒玩家
    # 玩家需要具有cmi.informDurability权限
    Tools:
      Use: true
      Percentage: 10
    Armor:
      Use: true
      Percentage: 10
  OnLimitedItemUse:
    # 告知玩家物品剩余使用次数
    Inform: true
  # 可以禁用检查世界区块时的信息
  DisableWorldChunkCheckInfo: false
  # 可以阻止动物或怪物坐到船上
  PreventEntityBoatEnter:
    Monsters: false
    Animals: false
    Villagers: false
  # 可以防止床的爆炸
  PreventBedExplosion:
    Nether: false
    TheEnd: false
  # 会将玩家从下界顶层传送下来
  PreventPlayersOnNetherRoof: false
  # 设置下界顶层的高度，设置为0以使用默认值128
  netherRoofHeight: 0
  # 如果玩家穿着鞘翅飞行或滑翔，会将玩家从基岩下方传送上来
  PreventPlayersBelowBedrock: false
  PreventIronGolem:
    # 启用后，铁傀儡死亡时不会掉落虞美人
    Roses: false
  # 启用后，鱼钩不会将其钩住的实体拉向你
  PreventHook: false
  Commands:
    # 启用后，玩家使用/cmi未指定具体指令时会看到所有可能的指令
    # 禁用后，会返回信息"未找到指令"
    ShowMainHelpPage: true
    Near:
      # 是否使用大致距离
      # 这会使用单独的包含玩家方位的地点设置（？）
      # 会显示~100m而非123m
      Approximate: true
      # /near的有效距离
      DefaultDistance: 200
      Invisibility:
        # 启用后，在玩家列表中隐藏隐身的玩家
        Hide: false
        # 仅当上方Hide启用时有效
        # 会混淆玩家名字，但仍在玩家列表中显示
        # 此时不会使用真实的玩家名，而是八个应用了&k颜色代码的字符。以此防止其他玩家通过名字长度知道谁在附近
        Obfuscate: false
      # 启用后，玩家可以通过点击其他玩家的名字来执行/cmi point [location]，这将显示指向目标玩家的粒子
      PointTo: true
      # 使用/near时，一次最多显示多少行
      Count: 10
    lastonline:
      # 使用/lastonline显示最后登录时间时，按照以下时间点统计在设定时间段中登录额外信息
      Timers:
        Time1: 3600
        Time2: 86400
        Time3: 604800
        Time4: 2592000
    Inv:
      # 你无法开启下列玩家的背包
      # 如果你是OP，则此列表无效
      BlackList:
      - Zrips
      # 你是否想要禁止打开离线玩家的背包
      DisableOffline: false
    Clear:
      # 启用后，执行/cmi clear前需要二次确认
      Confirmation: true
      # 清空背包物品前需要检查的NBT，每行都要以"NBT:"开头（以防以后升级其他可选检查）
      Exclude:
      - NBT:ItemJoin Name
      - NBT:ItemJoin.Name
    List:
      # 使用/list时是否按照升序排列玩家
      ASCOrder: true
  Multicraft:
    # 启用后，会阻止multicraft服务器向控制台发送过多信息
    DisableList: false
PlaytimeRewards:
  # 是否启用在线奖励
  # 如果你想自动给予奖励，请开启
  Enabled: false
  # 启用后，玩家处于AFK状态时，可重复领取的在线奖励不会计时
  # 如果你将Afk.StopPlayTime设置为true，这部分将不会生效
  # 此时AFK玩家会被自动排除
  ExcludeAfk: false
  # 提前多少分钟提醒玩家可领取下一个在线奖励
  RewardInform: 15
  # 你一次想要显示多少个在线奖励
  # 以当前在线时间为准，会显示下x个在线奖励
  # 如果玩家在线时间较短，列出所有在线奖励没有太大意义
  OneTimeAmount: 2
  # 启用后，玩家需要具有cmi.prewards.[name]权限来获取特定的在线奖励
  RequiresPermission: false
Sleeping:
  Speedup:
    # 启用后，玩家可通过上床睡觉来跳过夜晚
    # 这会允许根据世界内睡觉的玩家数来跳过夜晚
    Enabled: true
    # 上述设置生效的世界
    # 跳过夜晚只会在正常类型的世界生效，默认情况下只有一个
    # 如果你想包含所有可能的世界，保持为[]
    Worlds: []
    # 启用后，只能跳过从夜晚开始时到24000tick的时间
    # 禁用后玩家也可以在雷暴或其他事件中跳过
    OnlyDurringNight: true
    # 夜晚开始的时间
    # 以tick为单位，则12542tick即当天18:32:00
    NightStartsAt: 12542
    # 加速信息的类型，可以为none、title或bossbar
    InfoType: title
    # 启用后，AFK玩家不会计入跳过夜晚所需的玩家
    ExcludeAfk: true
    # 跳过夜晚的速度，越大越快，且需要的玩家越少
    # 100代表正常时间的100倍速度
    BaseSpeed: 100
    # 跳过夜晚最慢的速度，当玩家数超过超过基础速度时，会返回默认速度
    MinSpeed: 5
    # 跳过夜晚所需玩家的最小值
    # 可被定义为两种格式：如果使用具体数值如3，那便需要至少三名玩家睡觉以跳过夜晚；
    # 如果使用百分比如50%，那么需要服务器全体玩家的一半睡觉以跳过夜晚
    MinBeforeSpeeding: 50%
    # 启用后，在线玩家会被提醒距离跳过夜晚所需的剩余玩家数
    Inform: true
    # 当玩家起床/上床时，两次提醒消息的间隔
    InformDelay: 30
Compass:
  # 是否在bossbar处设置指南针(实验性功能)
  # 仅用于1.9+的服务器
  BossBar: false
  # 是否需要手持指南针以显示bossbar指南针
  RequireCompass: false
  # 启用后，追溯指针也可用于显示bossbar指南针
  RecoveryAsRegular: false
  # 启用后，需要手持追溯指针才会显示死亡地点
  RequireRecoveryCompass: false
  # 指南针更新时间，以毫秒为单位
  UpdateInterval: 200
  # 保持各个方位间间距相同，长度均可
  Shape: '------------SW-------------W-------------NW-------------N-------------NE-------------E-------------SE-------------S-'
  Color: '&7'
  ShowHome: true
  Home: ۩
  ShowSpawn: true
  Spawn: ⤋
  ShowDeath: true
  Death: ☠
  ShowCompassTarget: true
  CompassTarget: ꖴ
  # 仅供1.16+服务器
  # 两个方向间颜色会渐变
  Gradient:
    Use: true
    SouthColor: white
    WestColor: orange
    NorthColor: vulcan
    EastColor: bitter_lemon
ExploitPatcher:
  # 启用后，会防止经验瓶在传送门边缘破碎，以此防止刷物
  PreventExpPortals: true
  # 启用后会防止玩家执行某些会引起bug的指令
  # 默认关闭以维持原版行为，但是推荐启用
  NoCommandsInBed: false
  # 由于与内容过多的书籍相关的bug，推荐保持启用
  # 启用后玩家在书籍中书写时会被限制在一定的页数内
  # 默认为20页，可由权限cmi.book.pages.[20to100]设置
  LimitBooks: true
  # 启用后会阻止末地传送门与末地折越门传送物品
  BlockEndPortalItemTransfers: true
  # 启用后，当世界天气为晴朗而玩家个人天气为雨天时，不允许玩家使用激流
  Riptide: true
  Placeholders:
    blocked:
      # 默认我们会阻止占位符%checkitem_...%来避免一些与之相关的问题
      # 只有在你设置了专门的保护时才可禁用
      checkItem: true
Vault:
  # 如果你的Vault在获取权限组或金币时出现错误，可以将其禁用
  Money: true
  Group: true
Worth:
  # 是否阻止玩家通过/cmi sell出售含有下述描述的物品
  # 会忽略颜色代码与大小写
  BadLore:
  - Creative item by Gasha
  # 是否阻止玩家使用/cmi sell出售自定义命名的物品
  CustomNameBlocking: false
  # 是否阻止玩家使用/cmi sell出售自定义描述的物品
  LoreBlocking: false
  # 是否仅有满耐久度的物品可以出售
  RequireFullDurability: false
  # 是否根据剩余耐久度的百分比折算物品价值
  # 只有在禁用RequireFUllDurability时生效
  DevalueByDurability: false
  AutoGenerate:
    # 成品根据原料自动计算价格时增加的百分比
    # 如：木棍价值0.1，钻石价值44，则一个钻石锄价值88.2，当增加的百分比为2%时，一个钻石锄价值89.96
    # 可以为负值
    PriceIncrease: 0
BossBar:
  # 对实体造成伤害时是否在bossbar位置显示血量(仅供1.9+服务器)
  # 玩家需要具有cmi.bossbar.hpbar权限才能看见
  # 检查权限时，不会超过每分钟一次
  HpBarEnabled: true
  # 下述怪物在受到伤害时不会显示血量
  HpBarBlackList:
  - Ender_dragon
Ban:
  # 启用后，被封禁的玩家在登陆时会显示由CMI提供的信息，而非原版
  OverrideLoginMessage: false
ReSpawn:
  # 玩家重生后的无敌时间
  # 可以防止堵出生点的行为
  # 设为0以禁用
  # 最大60秒
  Immortality: 3
  # 如果你想使用第三方插件，将下方设为false然后重载即可
  Enabled: true
  Global:
    # 如果玩家重生的世界不在下述列表(Specific)中，按照如下顺序选择玩家重生点
    # 所有可能的重生点：anchor、bedLocation、spawn、homeLocation、worldSpawn、warp![warpName]
    # spawn是使用/cmi setspawn设置的重生点，需要RespawnLocation设为true
    # bedLocation是玩家上床睡觉时设置的，需要BedInteraction设为false，同时玩家需要具有cmi.bedhome权限
    # homeLocation是玩家设置的具有默认名字的家，若不存在，则会选择列表第一个家
    # worldSpawn是世界本身的重生点
    # anchor是重生锚，正常情况下这只会在你在下界死亡时生效，其他情况下会选择bedLocation
    # warp![warpName]可以是任意有效的地标，选择该项时，玩家会无视传送到该地标的所有要求
    PriorityOrder:
    - anchor
    - bedLocation
    - spawn
    - homeLocation
    - worldSpawn
  # 设置特定世界的重生顺序
  # 如果你使用第三方插件来处理玩家的重生，将重生顺序设置为[]或随机
  Specific:
    world:
    - anchor
    - bedLocation
    - spawn
    - homeLocation
    - worldSpawn
    world_nether:
    - anchor
    - bedLocation
    - spawn
    - homeLocation
    - worldSpawn
    world_the_end:
    - anchor
    - bedLocation
    - spawn
    - homeLocation
    - worldSpawn
Holograms:
  # 检查玩家是否进入全息区域的间隔，以毫秒为单位
  # 更大的间隔可以减轻服务器负载
  # 没有必要非得保持较小的间隔
  CheckInterval: 2000
  Defaults:
    # 全息的可视距离
    # 这决定了玩家距离全息多远时，全息出现/消失
    viewRange: 16
    # 全息默认的更新距离与间隔
    # 间隔时间越长，性能越好
    updateRange: 8
    updateInterval: 0.0
    # 页面默认更改间隔
    # 设为0或更低值时，页面不会发生改变
    pageChangeInterval: 0.0
    # 可用值：down，up
    # 设置全息时从上向下还是从下向上
    placeUp: true`
Votifier:
  # 启用后会开启投票功能
  CountVotes: true
  # 一个IP在过去24小时内最多投票的数目
  # 设为0以移除限制
  MaxVotesInADay: 0
  # 发起同一项投票的冷却时间
  # 大多数情况下投票服务有自己的冷却时间
  # 但是如果你想额外设置冷却来防止快速投票，可以修改下述值(以秒为单位)
  GeneralCooldown: 0
  # 禁用后，投票后不会执行CommandOnVote中的指令
  PerformCommands: true
  # 玩家投票后执行的指令
  # 支持特殊指令与占位符
  # [servericeName]变量可用于显示投票的名称
  CommandsOnVote:
  - cmi broadcast !&6[playerDisplayName] &evoted!
  - cmi give [playerName] diamond
  # 如果你不想给玩家额外奖励，可保持禁用
  ExtraRewardsEnabled: false
  # 玩家投出特定票数时执行的指令
  ExtraRewards:
    '10':
    - cmi heal [playerName]
    - cmi money give [playerName] 100
    '100':
    - cmi heal [playerName]
    - cmi money give [playerName] 1000
    - cmi give [playerName] diamond 32
  # 投票排行排除的玩家
  ExcludeList:
  - None
Ranks:
  # 启用后会根据玩家具有的权限来检查玩家的rank，并优先考虑权重大于当前rank的rank
  # 这指的是，如果玩家具有第三级rank的权限，而目前的记录为第一级rank，我们会优先考虑第三级rank
  # 当该功能生效时，使用/cmi setrank也会将玩家设置为他能达到的最高rank。因此如果玩家具有第三级rank的权限，你无法将其设为更低的rank
  # 当你想要继续降低他的等级时，你需要移除其特定的权限
  PermissionCheck: false
  # 插件每次重新计算权限组的间隔
  # 设为0以禁用
  Recalculation: 0
  AutoRankUp:
    # 插件自动检查玩家是否可以提升rank的间隔
    # 设为0或更低以禁用
    Delay: 60
    # 启用后，玩家提升rank的检查将会异步进行(实验性功能)
    # 如果出现与此功能相关的错误，请关闭此功能并将错误日志提交到github
    Async: false
    # 检查每个单独玩家rank提升的间隔(以秒为单位)
    # 这与一般的检查不同，以防两个玩家同时提升rank
    # 这同时设定了玩家收到相关通知的间隔，同时每次提醒都会成比增加间隔以防刷屏
    # 设置为与Delay数值相同或大于Delay数值
    PlayerDelay: 120
    # 是否在rank详情界面显示进度条
    progressBar: true
  # 启用后，指令/cmi ranklist不会输出玩家未选择的其他rank分支
  # 禁用后，会显示所有rank分支
  ListSamePathOnly: false
  EffectUp: GColumn
  # 启用后，升级rank所需的时间要求将显示"50小时"而非"2天2小时"
  OnlyHours: false
  # 当OnlyHours启用时，是否显示具体的分钟数而非小数，如"5小时30分钟"而非"5.5小时"
  includeMinutes: true
Signs:
  # 检查玩家进入动态告示牌触发区域的间隔(以毫秒计)
  # 更长的间隔可以降低服务器负载
  # 不是很必要保持较低的间隔
  CheckInterval: 3000
  # 以下述列表中内容为第一行内容的告示牌无法通过shift+右键修改
  # 通常用于阻止修改商店告示牌
  editBlackList:
  - '[Shop]'
Skins:
  # 如果玩家未设置皮肤，是否在其登录服务器时自动设置
  # 这会按照用户名进行设置
  AutoApply: false
  # 当玩家关闭皮肤时，是否将其交给服务器处理并设置为史蒂夫皮肤
  # 禁用后，玩家关闭皮肤后会被设置为该用户名对应正版玩家的皮肤
  SteveOnOff: true
  # 需要玩家具有cmi.command.skin.perm.[skinName]权限来使用对应玩家的皮肤
  RequireSpecificPerm: false
  # 从Mojang服务器更新玩家皮肤的间隔(以分钟计)
  # 服务器每分钟只能发送一次请求，因此请设置为合适的数量、小时或更长
  # 如果你将间隔设为1小时，那么当玩家的旧皮肤超过了一个小时，则会更新玩家皮肤
  # 这只会在玩家加入服务器或手动更换皮肤时触发
  SkinUpdateTimer: 1320
  # 向Mojang服务器发送请求的间隔(以分钟计)
  # 这是为了限制在特定时间内发送的请求数，以避免与可能的请求混杂
  SkinRequestFrequency: 10
Alert:
  # 使用/cmi alert设置玩家登录警告时时，发送警告的有效时间(以分钟计)
  Timer: 1440
Notes:
  # 启用后， 当被设置alert的玩家登陆时，工作人员会得到提醒与其被设置alert的原因
  ShowOnAlertEvent: true
GroundClean:
  WhiteList:
    # 下述列表的物品不会被清理
    Material:
    - itemType
    # 下述列表的实体不会被清理
    EntityType:
    - entityType
Command:
  CommandFilter:
    Duplicate:
      # 启用后，插件会阻止玩家短时间输入过多相似的指令，可通过cmi.commandfilter.bypass权限绕过
      Use: false
      # 命令相似度达到多少时认为是相同指令
      Percentage: 80
      # 发送两次相同/相近指令时的间隔
      Interval: 5
      # 指令进入CD前可以重复多少次
      MinAmount: 2
      # 下述指令不会进入重复检测
      WhiteList:
      - msg
      - tell
      - login
      - register
    # 重复指令监视器的优先级
    # 只有在重启服务器后才会生效
    # 可用选项：LOWEST, LOW, NORMAL, HIGH, HIGHEST
    # 默认：LOW
    Priority: LOW
  Spy:
    # 当因为安全/私人原因打开指令监视时，不会显示下述指令
    # 可通过cmi.command.commandspy.bypass权限绕过
    BlackListed:
    - register
    - login
    - l
    # 开启指令监视时，不具有cmi.security.admin权限的玩家只能看到下述指令
    CommandList:
    - cmi spawn
    - cmi tp
    - cmi tpa
    - cmi heal
    - cmi feed
    - cmi fly
  Notes:
    # 玩家记录保存时间(以天计)
    ExpiresIn: 30
  Mail:
    # 玩家邮件保存时间(以天计)
    ExpiresIn: 30
    # 全体邮件会发送给过去x天登陆过的玩家
    mailAllDays: 7
    # 为每位玩家保留邮件的数量
    # 数量达到限制时，最老的邮件会被删除
    MaxMails: 50
DisplayName:
  # 如果你使用第三方插件来修改玩家展示的名字，请禁用
  Change: true
  # 玩家展示名的格式，默认只会显示昵称(如有)，否则显示玩家本名
  # 可用的自定义变量：{prefix} {suffix} {nicknameprefix}
  # 支持占位符
  Format: '{nickName}'
  # 定义有效昵称的正则表达式
  # 默认情况下只允许使用字母与数字
  # 如果你想要使用来自任意语言的字符，请使用[^\p{L}0-9\-\_]
  ValidNicknameRegex: '[^a-zA-Z0-9\-\_]'
NickName:
  # 阻止没有权限的玩家使用下列昵称
  # 使用小写
  # cmi.command.nick.bypassblacklist
  # 使用cmi.command.nick.bypassinuse来绕过对正在使用的名字/昵称的保护
  BlackList:
  - admin
  - administrator
  - server
  - staff
  - staf
  # 昵称的最短长度，可通过cmi.command.nick.bypass.lenth绕过
  MinLength: 4
  # 昵称的最长长度，可通过cmi.command.nick.bypass.lenth绕过
  MaxLength: 16
  # 为玩家的昵称添加前缀来区分，通过向DisplayName.Format添加{nicknamePrefix}来显示
  Prefix: '~'
  # 启用时，只会在昵称与本名不同时添加前缀，以在不添加前缀的情况下允许玩家为自己的名字添加颜色或改变名字大小写
  PrefixWhenDifferent: false
  TabComplete:
    # 启用后，使用tab补全时会使用玩家的昵称而非本名
    ReplaceReal: true
    # 启用后，会在昵称顶部显示本名。仅在ReplaceName启用时生效
    IncludeReal: false
Dye:
  # 启用后，染色皮革会与玩家绑定，如果该玩家将其给与其他玩家则不会生效
  # 仅对动态颜色生效，如biome，health等
  BoundToPlayer: false
# 具有cmi.versioncheck权限的玩家在登陆时是否显示CMI有新版本
ShowNewVersion: true
Spawners:
  # 如果你的刷怪笼未正常工作，请禁用该项以取消CMI对刷怪笼的操作
  # 这会影响刷怪笼的放置、掉落、充能等
  FullDisable: false
  Break:
    # 需要玩家具有cmi.dropspawner才能掉落刷怪笼
    # 是否使用CMI处理刷怪笼破坏事件
    # 启用后玩家使用精准采集镐子挖掘刷怪笼且具有cmi.dropspawner权限时会获得该刷怪笼
    # 如果玩家具有cmi.dropspawner.nosilk权限，那么即使他的镐子没有精准采集也可以获得刷怪笼
    Enabled: false
    # 启用后，玩家需要特定权限来破坏并获取相应的刷怪笼
    # 如：玩家需要cmi.dropspawner.pig来破坏猪刷怪笼并使其掉落，或者cmi.dropspawner.zombie来获取僵尸刷怪笼
    RequiresExactPermission: false
    # 禁用后，如果刷怪笼掉落则不会产生经验球
    # 启用后，仅当刷怪笼未掉落时会产生经验
    DropExp: false
    # 获取刷怪笼需要精准采集的最低等级
    SilkTouchLevel: 1
    # 刷怪笼掉落的几率
    BaseDropChance: 100
  Place:
    # 是否使用CMI处理刷怪笼放置事件
    # 启用后玩家会根据刷怪笼类型来放置
    # 如果禁用，则会正常放置刷怪笼并允许其他插件来处理该事件
    Enabled: true
    # 启用后，玩家需要对应权限来放置刷怪笼
    RequiresPermission: false
    # 需要启用RequiresPermission来工作。启用后玩家需要特定权限来放置对应的刷怪笼
    # 比如玩家需要具有cmi.placespawner.pig来放置猪刷怪笼；或者cmi.placespawner.zombie来放置僵尸刷怪笼
    # 禁用后，玩家需要基础的cmi.placespawner来放置刷怪笼
    RequiresExactPermission: false
  Interact:
    # 启用后，玩家需要对应的权限来使用刷怪蛋修改刷怪笼
    # 比如玩家需要具有cmi.egginteract.pig将刷怪笼类型变为猪；或者cmi.egginteract.zombie将刷怪笼类型变为僵尸
    EggRequiresPermission: false
  # 启用后，被TNT爆炸破坏的刷怪笼有几率掉落
  TnTExplosionDrop:
    use: false
    # 刷怪笼掉落的几率
    Chance: 30
  # 启用后，被苦力怕爆炸破坏的刷怪笼有几率掉落
  CreeperExplosionDrop:
    use: false
    # 刷怪笼掉落的几率
    Chance: 30
  Charges:
    # 启用后玩家会被分配到某个具有cmi.spawners.charge.[groupName]权限的组中
    # 玩家会被限制可以挖掘刷怪笼的数量
    # StartingCharge决定玩家首次加入组时的充能
    # MaxCharge决定玩家一次性可以拥有的最大充能
    # Cooldown决定充能增加的冷却时间
    # Bonus是可选的，决定放置刷怪笼时返还充能冷却时间
    # 可通过cmi.spawners.charge.bypass绕过
    Use: false
