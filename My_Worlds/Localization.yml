#> 下方是插件'My_Worlds'的本地化内容
#> 要使用颜色，使用"&"与"0" - "F"的组合
#> 需要该文件的帮助？请访问：
#> https://wiki.traincarts.net/p/MyWorlds/Localization
commands:
  world repair:
    description: 修复未加载的世界
    usage: /world repair [world]
  world setendportal:
    description: 设置末地传送门目标
    usage: |
      /world setendportal [portal/world]
      /world setendportal    - 恢复默认
  world forcedrespawn:
    description: 开关强制世界重生
    usage: |
      /world forcedrespawn [on/off]
      /world forcedrespawn [on/off] [world]
  world pvp:
    description: 开关PVP
    usage: |
      /world pvp [on/off]
      /world pvp [on/off] [world]
  world inventory:
    description: 修改世界背包设置
    usage: |
      /world inventory enable
      /world inventory enable [world]
      /world inventory disable
      /world inventory disable [world]
      /world inventory split [world...]
      /world inventory merge [world1] [world...]
  world difficulty:
    description: 设置世界难度
    usage: |
      /world difficulty [mode]
      /world difficulty [mode] [world]
      /world difficulty hard
      /world difficulty normal world3
  world delete:
    description: 删除未加载的世界
    usage: /world delete [world]
  world time:
    description: 设置世界时间
    usage: |
      /world time [time]
      /world time [time] [world]
      /world time always 12:45
      /world time night world1
  world copy:
    description: 复制世界
    usage: /world copy [world_from] [world_to]
  world saving:
    description: 开关世界保存
    usage: |
      /world saving [enable/disable]
      /world saving [enable/disable] [world]
      /world saving off
      /world saving enable world2
  world rememberlastpos:
    description: 开关记录最后位置
    usage: |
      /world rememberlastpos [on/off]
      /world rememberlastpos [on/off] [world]
  world setspawn:
    description: 设置你的位置为世界重生点
    usage: |
      /world setspawn - 设置当前世界的重生点
      /world setspawn [worldname] - 设置特定世界的重生点
  world:
    description: 世界管理指令
    usage: |
      Use /help world [subcommand] 获得更多信息
      /world info - 展示世界信息
      /world list - 列出世界列表
      /world load - 加载已有世界
      /world unload - 卸载已加载世界
      /world save - 保存已加载世界
      /world create - 新建世界
      /world listgenerators - 列出世界创建器
      /world setspawn - 设置世界重生点
      /world spawn - 传送至重生点
      /world time - 设置世界时间
      /world weather - 设置世界天气
      /world setnetherportal - 设置下界传送门目标
      /world setendportal - 设置末地传送门目标
      /world gamemode - 设置世界游戏模式
      /world hunger - 开关玩家饥饿
      /world difficulty - 设置世界难度
      /world pvp - 开关PVP
      /world allowspawn - 允许生成生物
      /world denyspawn - 禁止生成生物
      /world inventory - 管理世界背包
      /world saving - 开关世界保存
      /world spawnloaded - 开关重生点加载
      /world forcedrespawn - 开关强制重生
      /world bedrespawn - 开关重生至床
      /world rememberlastpos - 开关记录最后位置
      /world evacuate - 将玩家从世界驱逐
      /world delete - 永远删除世界
      /world copy - 复制世界
      /world repair - 修复世界
      /world advancements - 启用/禁用成就获取
  world denyspawn:
    description: 阻止特定生物生成
    usage: |
      /world denyspawn [mob]
      /world denyspawn [mob] [world]
      /world denyspawn animal
      /world denyspawn creeper world2
  world save:
    description: 保存世界
    usage: |
      /world save - 保存当前世界
      /world save [worldname] - 保存特定世界
      /world save [all/*] - 保存所有世界
  world spawn:
    description: 传送至世界重生点
    usage: |
      /world spawn - 传送至当前世界重生点
      /world spawn [world] - 传送至特定世界重生点
  world advancements:
    description: 启用/禁用成就获取
    usage: |
      /world advancements [enable/disable/silent] - 启用/禁用/不提醒
  world load:
    description: 加载世界
    usage: /world load [worldname]
  world bedrespawn:
    description: 开关重生至床
    usage: |
      /world bedrespawn [on/off]
      /world bedrespawn [on/off] [world]
  world hunger:
    description: 开关玩家是否饥饿
    usage: /world hunger [true/false]
  world weather:
    description: 设置世界天气
    usage: |
      /world weather [state]
      /world weather [state] [world]
      /world weather always raining
      /world weather sunny world2
  world spawnloaded:
    description: 开关是否保持世界重生点加载
    usage: |
      /world spawnloaded [enable/disable]
      /world spawnloaded [enable/disable] [world]
  world giveportal:
    description: 给你一堆用于建造结构的传送门方块
    usage: |
      /world giveportal - 给予下界传送门方块
      /world giveportal nether - 给予下界传送门方块
      /world giveportal end - 给予末地传送门方块
  world setnetherportal:
    description: 设置下界传送门目标
    usage: |
      /world setnetherportal [portal/world]
      /world setnetherportal    - 恢复
  world info:
    description: 展示世界详细信息
    usage: |
      /world info
      /world info [worldname]
  world listgenerators:
    description: 列出所有世界生成器
    usage: /world listgenerators
  world allowspawn:
    description: 允许特定生物生成
    usage: |
      /world allowspawn [mob]
      /world allowspawn [mob] [world]
      /world allowspawn animal
      /world allowspawn creeper world2
  tpp:
    description: 跨世界传送
    usage: /tpp [Portalname/Worldname] - 传送至一个传送门或世界
  world gamemode:
    description: 设置世界游戏模式
    usage: |
      /world gamemode [mode]
      /world gamemode [mode] [world]
      /world gamemode creative
      /world gamemode adventure
      /world gamemode spectator
      /world gamemode survival world3
  world showcredits:
    description: 允许在穿过末地池后再次阅读《终末之诗》与鸣谢
    usage: |
      /world showcredits - 为自己启用
  world unload:
    description: 卸载世界
    usage: /world unload [worldname]
  world create:
    description: 创建世界
    usage: |
      /world create [world]_[env]:[gen]:[genarg] [seed]
      /world create NormalWorld1 SomeSeed
      /world create world2_nether MySeed
      /world create world3:Plots:64 -45245253
      /world create someworld_the_end
  world list:
    description: 列出所有世界
    usage: /world list
  world rejoin:
    description: 将你或一个玩家传送至其所在最后的世界或世界组的位置
    usage: |
      /world rejoin [world] - 重新加入世界或与之链接的世界
  world evacuate:
    description: 将玩家从世界驱逐
    usage: |
      /world evacuate
      /world evacuate [world]
command:
  nopermission: &4你没有权限执行该指令
  unknown: '&c未知指令: %0%'
  help: &c输入 /help my_worlds 来获取帮助
  lastposition:
    tp:
      success: &e正在传送至玩家 '%0%' 在世界 '%1%' 中最后的位置
      nevervisited: &c玩家 %0% 尚未造访过 %1%
      same: &e你已位于该世界
  rejoin:
    other: &a使玩家 '%0%' 重新加入了世界组 '%1%'
world:
  enter: &a你传送到了世界 '%0%'
  noaccess: &4不允许你访问该世界
  nochataccess: &4不允许你在该世界发言
  notfound: &c未找到世界
  notloaded: &e世界 '%0%' 尚未加载
  nouse: &c不允许你在该世界使用这个
  nobuild: &c不允许你在该世界放置方块
  nobreak: &c不允许你在该世界破坏方块
  full: &c世界 %0% 已满
  joinremoved: &c你最后身处的世界已不存在
  inventory:
    after_activation: |-
      &a使用 &f/world inventory split&a 和 &f/world inventory merge&a 来使世界使用独立背包或相通背包
      &a如果你想用回单一的原版背包, 使用 &f/world inventory migrate deactivate
portal:
  enter: &a你传送到了 '%0%'
  notfound: &c传送门 '%0%' 未找到
  nodestination: &e该传送门无目标
  noaccess: &e不允许你进入该传送门
  nobuildperm: &4你无权创建新传送门
  create:
    to: &a你创建了通向 &f%0%&a 的新传送门
    missing: &e仍需放置目标传送门
    end: &a你创建了新的目标传送门
    rejoin: '&a这是一个重返传送门: 玩家会被传送至其所处的最后位置（如果已知）'
  removed: &c你移除了传送门 &f%0%&c!
  preparing: &e正在准备另一个传送门 (可能需要等一会...)
  link:
    unavailable: &e该传送门缺少另一端，您无法创建
papi:
  weather:
    clear: 晴天
    desert_rain: 潮湿
    desert_storm: 刮风
    rain: 降雨
    snow: 降雪
    storm: 雷暴
    snow_storm: 暴风雪
  time:
    forever: 永远
    seconds:
      default: '%0% 秒'
      '1': 1 秒
    minutes:
      default: '%0% 分钟'
      '1': 1 分钟
    hours:
      default: '%0% 小时'
      '1': 1 小时
    days:
      default: '%0% 天'
      '1': 1 天
  worldtype:
    normal: 主世界
    the_end: 末地
    the_nether: 下界
    flat_normal: 主世界(平坦)
    flat_end: 末地(平坦)
    flat_nether: 下界(平坦)
